services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: data-md-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/documents.db:/app/documents.db
      - ./backend/gen_meta:/app/gen_meta
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - data-md-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: data-md-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - data-md-network

networks:
  data-md-network:
    driver: bridge

