name: Manual Deploy to GitHub Pages

# Workflow này cho phép deploy từ bất kỳ branch nào
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'env-dev'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout sau 10 phút
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        timeout-minutes: 5
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        timeout-minutes: 5
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
          GITHUB_ACTIONS: true
          CI: true
        run: npm run build

      - name: Deploy to GitHub Pages
        timeout-minutes: 5
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./frontend/dist
          branch: ${{ inputs.branch || 'env-dev' }}
          clean-exclude: pr-preview/
          force: false
          git-config-name: "GitHub Actions"
          git-config-email: "actions@github.com"

