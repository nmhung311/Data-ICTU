name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: github.event.action != 'closed'
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        if: github.event.action != 'closed'
        working-directory: ./frontend
        env:
          # Sử dụng public backend URL hoặc secret nếu có
          # Nếu backend chưa public, có thể dùng localhost nhưng sẽ không hoạt động trên preview
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
          GITHUB_ACTIONS: true
          CI: true
        run: npm run build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./frontend/dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
          comment: true

