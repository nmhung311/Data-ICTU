services:
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    container_name: raw2md-backend
    env_file:
      - ../../.env
    ports:
      - "5000:5000"
    volumes:
      # Mount data directories từ web-app/data (theo config) vào /app/data trong container
      - ../data:/app/data
      - ./logs:/app/logs
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - PYTHONPATH=/app:/app/../raw2md_agent
      - DATA_DIR=/app/data  # Chỉ định rõ data directory trong Docker
      - OCR_ENABLED=true
      - TESSERACT_PATH=/usr/bin/tesseract
      - OCR_LANG=vie+eng
      - MAX_FILE_SIZE_MB=100
      - LOG_LEVEL=INFO
      - FLASK_DEBUG=1
      - FLASK_SKIP_DOTENV=1
    command: python app.py  # Dùng Flask dev server thay vì Gunicorn
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

